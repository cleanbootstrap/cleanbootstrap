<div class="card{% if type == 'aside' %} card-aside{% endif %}">
    <a href="{{ site.baseurl }}/themes/{{ theme.slug }}"><img class="card-img-top"
            src="{{ site.baseurl }}/assets/img/screenshots/themes/{{ theme.author.github_user | escape }}/{{ theme.author.github_repo | escape }}.jpg"
            alt="{{ theme.title | escape}}"></a>
    <div class="card-body d-flex flex-column">
        <h4><a href="{{ site.baseurl }}/themes/{{ theme.slug }}">{{ theme.title }}</a></h4>
        <div class="text-muted">{{ theme.description }}</div>
        <div class="d-flex align-items-center pt-5 mt-auto">
            <div class="avatar avatar-blue avatar-md mr-3">BR</div>
            <div>
                <a href="{{ site.baseurl }}/authors/{{ theme.author.name }}"
                    class="text-default">{{ theme.author.name }}</a>
                <small class="d-block text-muted">3 days ago</small>
            </div>
            <div class="ml-auto {% if liked %}text-red{% else %}text-muted{% endif %}">
                <a href="javascript:void(0)" class="icon d-none d-md-inline-block ml-3"><i
                        class="fe fe-heart mr-1"></i></a>
            </div>
        </div>
    </div>
</div>
