<div class="col-sm-6 col-md-4">
    <div class="card">
        <a href="{{ site.baseurl }}/themes/{{ theme.slug }}"><img class="card-img-top"
                src="{{ site.baseurl }}/assets/img/themes/{{ theme.theme-author.slug | escape }}/{{ theme.slug | escape }}/{{ theme.slug | escape }}-preview.jpg"
                alt="{{ theme.title | escape}}"></a>
        <div class="card-body d-flex flex-column">
            <h4><a href="{{ site.baseurl }}/themes/{{ theme.slug }}">{{ theme.title }}</a></h4>
            <div class="text-muted">{{ theme.slogan }}</div>
            <div class="d-flex align-items-center pt-5 mt-auto">
                <div class="card-options">
                    <a href="{{ site.baseurl }}/themes/{{ theme.slug }}" class="btn btn-secondary">Theme
                        Details</a>
                    <a href="{{ site.baseurl }}/preview/theme-{{ theme.slug }}" class="btn btn-primary ml-2">Preview</a>
                </div>
            </div>
        </div>
    </div>
</div>
