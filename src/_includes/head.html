<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="Content-Language" content="en" />

<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#4188c9">

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">

<link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />

<!-- Generated: {{ site.time }} -->

<title>{% if page.title %}{{ page.title }} - {% else %}{{ page.page-title }} -
    {% endif %}{% if layout.title %}{{ layout.title }} -
    {% endif %}{{ site.title }}</title>

<meta itemprop="description" name="description"
    content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">

<!-- Dashboard Core -->
<link href="{{ site.baseurl }}/assets/css/style{% if page.rtl %}.rtl{% endif %}.css" rel="stylesheet" />
<link href="{{ site.baseurl }}/assets/css/theme{% if page.rtl %}.rtl{% endif %}.css" rel="stylesheet" />
