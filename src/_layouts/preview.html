<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body class="preview-page">

    <div class="preview-bar bg-white fixed-top py-2 border-bottom-primary">
        <div class="container-fluid h-100">
            <div class="row align-items-center justify-content-between h-100">
                <div class="col">
                    <i class="fa fa-hand-o-left"></i>
                    <a class="font-weight-bold text-dark" href="{{ site.baseurl }}/themes/{{ page.slug }}">Return to
                        Article</a>
                </div>
                <div class="col d-none d-lg-block">
                    <ul class="nav responsive-toggler justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="desktopToggle" data-toggle="tab" href="#" role="tab"
                                aria-selected="true">
                                <i class="fa fa-desktop"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tabletToggle" data-toggle="tab" href="#" role="tab"
                                aria-selected="false">
                                <i class="fa fa-tablet"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="mobileToggle" data-toggle="tab" href="#" role="tab"
                                aria-selected="false">
                                <i class="fa fa-mobile"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col text-right">
                    <a href="{{ page.item.download_url }}"
                        class="btn btn-primary btn-sm mr-2 d-none d-md-inline-block">Free
                        Download</a>
                    <a href="{{ page.item.preview_url }}" class="btn btn-link btn-sm" target="_blank"><i
                            class="fa fa-times mr-1"></i>Remove
                        Frame</a>
                </div>
            </div>
        </div>
    </div>

    <iframe class="iframe-preview" width="100%" src="{{ page.item.preview_url }}"></iframe>

    {% include foot.html %}

    <script>
        $("#desktopToggle").on('click', function (e) {
            e.preventDefault();
            $(".iframe-preview").removeClass("iframe-preview-mobile");
            $(".iframe-preview").removeClass("iframe-preview-tablet");
        });
        $("#tabletToggle").on('click', function (e) {
            e.preventDefault();
            $(".iframe-preview").removeClass("iframe-preview-mobile");
            $(".iframe-preview").addClass("iframe-preview-tablet");
        });
        $("#mobileToggle").on('click', function (e) {
            e.preventDefault();
            $(".iframe-preview").removeClass("iframe-preview-tablet");
            $(".iframe-preview").addClass("iframe-preview-mobile");
        });
    </script>

</body>

</html>
